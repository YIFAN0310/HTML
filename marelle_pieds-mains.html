<!-- LES PIEDS SUIVENT MAINS -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="myutils.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="./assets/modeles/piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./assets/modeles/pieddroite.glb"></a-asset-item>
            <img id="pelouse" src="./assets/images/eyes.jpg">
            <img id="sky" src="./assets/images/genshin.png">
            <img id="Smile" src="./assets/images/smile.png">
            <img id="D1" src="./assets/images/d1.png">
            <img id="D2" src="./assets/images/d2.png">       
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
      
      
          <a-sky src="#sky"></a-sky>
      
          <a-box width="1" height="1" depth="1" position="-3 -0.5 -3" rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
          <a-box width="1" height="1" depth="1" position="-2 -0.5 " rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
          <a-box width="1" height="1" depth="1" position="-7 -0.5 1" rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
          <a-box width="1" height="1" depth="1" position="-5 -0.5 3" rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
          <a-box width="1" height="1" depth="1" position="-4 -0.5 -1" rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
          <a-box width="1" height="1" depth="1" position="-5 -0.5 0" rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
          <a-box width="1" height="1" depth="1" position="-1 -0.5 -2" rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
          <a-box width="1" height="1" depth="1" position="-8 -0.5 3" rotation="0 0 0" color="silver" src="#pelouse">
          </a-box>
      
      
          <a-plane position="0.5 0 0" rotation="-90 0 0" width="2" height="4" src="#D1" img class="rotate_image"></a-plane>
      
          <a-plane position="-9 0 3" rotation="-90 0 0" width="1" height="4" src="#D2" img class="rotate_image">
      
      
          </a-plane>
      
          <a-curvedimage src="#Smile" height="7" radius="5.7" theta-length="72" rotation="0 50 0" position="2 2 0"
            scale="0.8 0.8 0.8"></a-curvedimage>
      
          </a-curvedimage>
         

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>

            <!-- LEFT HAND -->
            <a-entity id="maingauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- RIGHT HAND -->
            <a-entity id="maindroite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- PIEDS -->
            <a-entity id="piedgauche" gltf-model="#leftfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>
            <a-entity id="pieddroite" gltf-model="#rightfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
